<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">TEST OF Some Features</h1>
        </div>
      </div>
    </div>
  </div>

  <div style=" margin-top: 50px; margin-left: 25%;">

        <form #testFormulaire="ngForm" (ngSubmit)="addForm()">
            <div>
                 <input type="text"  [(ngModel)]= "tform.nom" name="nom"  placeholder="Nom"/></div>
            <div>   
              <input type="text" [(ngModel)]= "tform.prenom" name="prenom" placeholder="prenom"/>
             </div>
              <div>   
               <input type="number" [(ngModel)]= "tform.year" name="year" placeholder="year of birth"/>
             </div>
             <div>
                <input type="submit" value="ADD"/> 
            </div>
          </form>



  </div>
