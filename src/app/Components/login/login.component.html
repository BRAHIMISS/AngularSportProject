<div
  class="hero overlay"
  style="background-image: url('assets/images/bg_3.jpg')"
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Login</h1>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6" style="margin-left: 25%">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              formControlName="email"
              placeholder="Email"
            />
          </div>
          <div
            *ngIf="
              loginForm.controls['email'].invalid &&
              (loginForm.controls['email'].touched ||
                loginForm.controls['email'].dirty)">
            <div
              *ngIf="loginForm.controls['email'].errors?.['required']"
              style="color: red"
            >
              email Required
            </div>
            <div
              *ngIf="loginForm.controls['email'].errors?.['email']"
              style="color: red"
            >
              email invalid
            </div>
          </div>

          <div class="form-group">
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Password"
            />
          </div>

          <div
            *ngIf="
              loginForm.controls['password'].invalid &&
              (loginForm.controls['password'].touched ||
                loginForm.controls['password'].dirty)
            "
          >
            <div
              *ngIf="loginForm.controls['password'].errors?.['required']"
              style="color: red"
            >
              password Required
            </div>
            <div
              *ngIf="loginForm.controls['password'].errors?.['minlength']"
              style="color: red"
            >
              password have at least 3 chars
            </div>
            <div
              *ngIf="loginForm.controls['password'].errors?.['maxlength']"
              style="color: red"
            >
              password have at mosyt 12 chars
            </div>
          </div>

          <div class="form-group">
            <input
              type="submit"
              class="btn btn-primary py-3 px-5"
              value="Login"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
