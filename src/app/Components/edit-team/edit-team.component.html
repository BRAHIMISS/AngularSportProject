<div
  class="hero overlay"
  style="background-image: url('assets/images/bg_3.jpg')"
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Edit Team</h1>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6" style="margin-left: 25%">
        <form #teamForm="ngForm" (ngSubmit)= "updateTeam()">
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)] = "team.name" name="name" placeholder="Name" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]= "team.owner" name = "owner" placeholder="Owner" />
          </div>
          <div class="form-group">
            <input
              type="number" class="form-control" [(ngModel)]= "team.foundation" name="foundation"     placeholder="Foundation"
            />
          </div>

          <div class="form-group">
            <input
              type="submit" class="btn btn-primary py-3 px-5" value="UPDATE"
            />
            <input
              type="button" class="btn btn-primary py-3 px-5 btn_cancel" routerLink="/admin" value="CANCEL"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
